collections:
  users:
    basePath: /v1/users
    faker:
      id: uuid
      name: name
      email: safeEmail
      role: ['admin', 'editor', 'viewer']

    operations:
      list:
        authRequired: true
        method: GET
      create:
        authRequired: true
        method: POST

    routes:
      # Static route example - no parameters
      /orders:
        faker:
          id: uuid
          user_id: uuid
          total: randomFloat(2, 10, 500)
          status: ['pending', 'completed', 'cancelled']
        operations:
          list:
            authRequired: true
            method: GET
          create:
            authRequired: true
            method: POST
      # Static route with hyphens
      /active-carts:
        faker:
          id: uuid
          user_id: uuid
          items: numberBetween(1, 5)
          total: randomFloat(2, 20, 200)
          expires_at: dateTime
        operations:
          list:
            authRequired: true
            method: GET
          create:
            authRequired: true
            method: POST
      # Dynamic route with parameter
      /{id}:
        operations:
          show:
            authRequired: true
            method: GET
          update:
            authRequired: true
            method: PUT
          delete:
            authRequired: true
            method: DELETE
      # Mixed route with parameter and static segment
      /{id}/profile:
        operations:
          show:
            authRequired: true
            method: GET
            responses:
              '200':
                example:
                  user_id: 1
                  bio: Full-stack developer passionate about clean code
                  avatar_url: https://via.placeholder.com/150
                  website: https://johndoe.dev
                  location: San Francisco
          update:
            authRequired: true
            method: PUT
      # Another static route under dynamic parameter
      /{id}/orders:
        faker:
          id: uuid
          user_id: uuid
          product_name: word
          quantity: numberBetween(1, 10)
          price: randomFloat(2, 5, 100)
        operations:
          list:
            authRequired: true
            method: GET
          create:
            authRequired: true
            method: POST
      # Mixed route with hyphens
      /{id}/shopping-history:
        faker:
          id: uuid
          user_id: uuid
          purchase_date: dateTime
          total_spent: randomFloat(2, 10, 1000)
          items_count: numberBetween(1, 20)
        operations:
          list:
            authRequired: true
            method: GET

